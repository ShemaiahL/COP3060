<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shemaiah Lester - HTML Forms + Tables</title>
</head>
<body>
    
<h1>
    Shemaiah Lester - HTML Forms + Tables
</h1>

<form action = "results.html" method = "GET">

    <label for = "fname" >First Name</label> <br>
    <input type = "text" name = "fname" id = "fname"> <br>
    <br>


    <label for = "lname" >Last Name</label> <br>
    <input type = "text" name = "lname" id = "lname"> <br>
    <br>


    <label for = "email" >Email</label> <br>
    <input type = "email" name = "email" id = "email"> <br>
    <br>

    <label for = "password">Password</label> <br>
    <input type = "password" name = "password" id = "password"> <br>


    <p> Do you like our site?</p>
    
    <label for ="Yes">Yes</label>
    <input type = "radio" name = "response" id = "Yes" value = "Yes"> <br>

    <label for = "No">No</label>
    <input type = "radio" name = "response" id = "No" value = "No"> <br>

    <label for = "Subscribe">Subscribe to newsletter</label> 
    <input type ="checkbox" name ="Subscribe" id = "Subscribe"> <br>

    <p> WHich browser do you use?</p> <br>

    <label for ="browser">Browser Options</label>
    <select name = "browser" id = "browser">
        <option value = "Google Chrome">Google Chrome</option>
        <option value = "Microsoft Edge">Microsoft Edge</option>
        <option value = "Firefox">Firefox</option>
    </select> <br>

    

    <table class = "table_1">
        <thead>
            <th>Movie Name</th>
            <th>Release Date</th>
            <th>Movie Genre</th>
        </thead>

        <tbody> 

        <tr>
            <td>The Roses</td>
            <td>August 29, 2025</td>
            <td>Action</td>
        </tr>

        <tr>
            <td>SuperMan</td>
            <td>July, 11/2025</td>
            <td>Action</td>
        </tr>

        <tr>
            <td>Light of the World</td>
            <td>Septemeber 5,2025</td>
            <td>Animation</td>
        </tr>

        <tr>
            <td>Weapons</td>
            <td>August 8, 2025</td>
            <td>Horror</td>
        </tr>

        </tbody>






    </table>
    


    
    <!-- <button>Submit</button> -->
</form>
</body>
</html>
